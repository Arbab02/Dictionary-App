<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Dictionary App</title>
</head>
<body>
  
  <div class="main">
    
    <div class="container">
      <h1>Dictionary App!</h1>
      <input placeholder="Enter Your Word" id="inp">
      <!-- <video autoplay loop>
        <source src="#">
      </video> -->
      <h1 id="word">Your Word</h1>
      <h1 id="pho">Phonetic</h1>
      <h1 id="pos">Parts Of Speech</h1>
      <h1 id="ant">Antonyms</h1>
      <h1 id="syn">Synonyms</h1>
      <h1 id="def1">Definition 1</h1>
      <h1 id="def2">Definition 2</h1>
      <h1 id="def3">Definition 3</h1>
     
      <button id="btn">Generate</button>
    </div>
  </div>
       
    <script src="script.js"> </script>
</body>
</html>
